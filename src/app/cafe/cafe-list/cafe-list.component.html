<div>
  <table class="table">
    <thead class="table-dark">
      <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Región</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cafe of cafes">
          <td>{{cafe.id}}</td>
          <td>{{cafe.nombre}}</td>
          <td>{{cafe.tipo}}</td>
          <td>{{cafe.region}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <h2>Total café origen: {{CafeOrigen.length}}</h2>
<h1>Total café blend: {{Cafeblend.length}}</h1>
</div>
